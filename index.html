<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Coding Quiz</title>
</head>

<body>
<!-- Nav bar elements-->
<header>
    <nav>

        <h2 id="timer">Time Left: 60</h2>
    </nav>
</header>


<!-- Title and Introduction -->
<h1 id="title">Coding Quiz</h1>
<p id="game-description"> Welcome to the Coding Quiz where you will be tested on JavaScript fundamentals! Answer multiple choice questions and try to get a high score. Keep in mind, incorrect answers will deduct 5 seconds from the running clock!</p>

<!-- Answer Buttons -->
<div class="button-div" id="button-div">
    <button class="btn" id="answer1"></button>
    <button class="btn" id="answer2"></button>
    <button class="btn" id="answer3"></button>
    <button class="btn" id="answer4"></button>
</div>


<!-- Highscore Input-->
<div id="input" class="input-group mb-3 col-xs-2 invisible w-25 mx-auto">
    <input id="input-info" class="form-control" type="text" placeholder="Enter Initials">
    <button id="input-btn" type="button">Submit</button>
</div>

<!-- Highscore Table-->
<table id='highscore-table' class='table d-none w-50 mx-auto'>
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Score</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Start/Clear buttons-->
<button class="btn" id="start-button">Start Quiz</button>
<div id="btn-section">
<button class="btn-score" id="clear-button">Clear Scores</button>
<button class="btn-score" id="retake-button">Try Again!</button>
</div>


<span class="btn" id="result">Correct</span>






























<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/script.js"></script>

</body>


</html>
